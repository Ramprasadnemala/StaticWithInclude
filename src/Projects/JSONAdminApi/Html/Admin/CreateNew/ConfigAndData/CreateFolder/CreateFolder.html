<body class="mb-5">

    <include src="./src/components/Projects/JSONAdminApi/Admin/CreateNew/ConfigAndData/HeaderWithModals.html"></include>


    <main>
        <div class="container">
            <div id="ConfigFolderInsertSuccessId" class="alert alert-secondary alert-dismissible fade show mt-2"
                role="alert">
                <strong id="ConfigFolderInsertSuccessStrongId">Holy guacamole!</strong> Config folder creasted
                Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div id="DataFolderInsertSuccessId" class="alert alert-secondary alert-dismissible fade show mt-2"
                role="alert">
                <strong id="DataFolderInsertSuccessStrongId">Holy guacamole!</strong> Data folder creasted Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card mt-3">
                <div class="card-header text-bg-secondary">
                    Create New Folder
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>FolderName</th>
                                <th>Files</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td></td>
                                <td>

                                    <div class="form-group">
                                        <input class="form-control" type="text" name="CloneName"
                                            id="CreateFolderInputId" placeholder="Enter the Folder Name..." autofocus>
                                        <div class="invalid-feedback">
                                            Should not be empty!
                                        </div>
                                    </div>

                                </td>
                                <td>
                                    <button type="button" id="CreateFolderButtonId" class="btn btn-outline-info">
                                        Create Folder
                                    </button>
                                </td>
                            </tr>
                        </thead>
                        <tbody id="KCont1">

                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
            </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <div class="bg-light d-flex justify-content-between">
                <div>KeshavSoft v4.17</div>

                <div data-BaseString="Last refresh : " id="KLastRefreshDT">Last refresh : </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="HbsTemplateForFoldersOnly" type="text/x-handlebars">
        {{log "main : " this}}

                {{#each Folders}}
                {{log "ssssssss : " this}}
                <tr class="{{RowClass}}" data-foldername="{{FolderName}}">
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{this.FolderName}}
                    </td>
                    
                    <td>
                    </td>
                    <td>
                        <a href="../CreateFile/CreateFile.html?inFolderName={{@key}}"
                        class="btn btn-outline-info">Show Files</a>
                        </button>
                        <button type="button" class="btn btn-danger DeleteButtonClass"  data-foldername="{{@key}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                              </svg>
                            Delete Folder
                        </button>
                    </td>
                </tr>

               
                </tr>
                {{/each}}
</script>

    <script>


        let jVarLocalHbsTemplateForTable = document.getElementById("HbsTemplateForTable");

        Handlebars.registerHelper('ForSNo', function (item) {
            return item + 1;
        });

    </script>

    <script src="./Js/CreateFolder.js" type="module"></script>
    <script src="../../../../../Js/ForUI/MenuActive.js" type="module"></script>
