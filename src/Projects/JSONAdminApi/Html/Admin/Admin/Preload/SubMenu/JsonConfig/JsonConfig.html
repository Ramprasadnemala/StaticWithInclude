<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <include src="src/components/Projects/JSONAdminApi/HtmlInclude/ToHead.html"></include>


    <title>JsonConfig Update</title>
    <!-- Custom styles for this template -->
    <link href="/JSONProject/css/headers.css" rel="stylesheet">


</head>

<body class="mb-5">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="bootstrap" viewBox="0 0 118 94">
            <title>Bootstrap</title>
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z">
            </path>
        </symbol>
    </svg>

    <include src="./src/components/Projects/JSONAdminApi/Html/Admin/Admin/Preload/SubMenu/Header.html"></include>



    <main>

        <div class="container">
            <div id="ConfigFolderInsertSuccessId" class="alert alert-primary alert-dismissible fade show mt-2"
                role="alert">
                <strong id="ConfigFolderInsertSuccessStrongId">Holy guacamole!</strong> Config folder creasted
                Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div id="DataFolderInsertSuccessId" class="alert alert-primary alert-dismissible fade show mt-2"
                role="alert">
                <strong id="DataFolderInsertSuccessStrongId">Holy guacamole!</strong> Data folder creasted Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div id="KCont1">
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">PreloadKeys</th>
                            <th scope="col">UserFolderName</th>
                            <th scope="col">inFolderName</th>
                            <th scope="col">inJsonFileName</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="KtBody">

                    </tbody>
                </table>
            </div>
        </div>


    </main>

    <include src="./src/components/Templates/Admin/FooterWithLogin.html"></include>


    <script src="/JSONApi/Js/lodash.js"></script>

    <script src="/ClassesStatic/CommonClass.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>


    <script id="HbsTemplateForPreload" type="text/x-handlebars">
        {{#each this}}

        <tr>
            <td class="text-center">
                {{ForSNo @index}}
            </td>
            <td>{{@key}}</td>
            <td><div class="mb-3">
              <input type="text"
                class="form-control" name="UserFolderName" value="{{JsonConfig.UserFolderName}}" id="" aria-describedby="helpId" placeholder="">
            </div></td>
            <td><div class="mb-3">
                <input type="text"
                  class="form-control" name="inFolderName" value="{{JsonConfig.inFolderName}}" id="" aria-describedby="helpId" placeholder="">
              </div></td>
              <td><div class="mb-3">
                <input type="text"
                  class="form-control" name="inJsonFileName" value="{{JsonConfig.inJsonFileName}}" id="" aria-describedby="helpId" placeholder="">
              </div></td>
              <td>
                <div class="d-grid gap-2">
                  <button type="button"  class="btn btn-outline-primary UpdatebuttonClass" data-fromkey="{{@key}}" >Update</button>
                </div>
              </td>
        </tr>
        {{/each}}

</script>

<script>
    Handlebars.registerHelper('ForSNo', function (item) {
        return item + 1;
    });
</script>

    <!-- Header Change js -->
    <script src="../../../../../../Js/Header/headerChange.js" type="module"></script>

    <script>
        let jVarGlobalPresentViewData;
    </script>
    
    <script src="./Js/JsonConfig.js" type="module"></script>


</body>

</html>
